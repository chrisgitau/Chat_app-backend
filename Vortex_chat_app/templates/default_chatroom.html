<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .main-container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 80vh;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .user-list {
            width: 25%;
            background-color: #f0f0f0;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
            padding: 10px;
            overflow-y: auto;
        }
        .user-list h2 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: #075e54;
        }
        .user-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .user-list li {
            padding: 10px;
            background-color: #fff;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .user-list li:hover {
            background-color: #dcf8c6;
        }
        .user-list li.active {
            background-color: #dcf8c6;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            border-top-right-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chat-header h1 {
            margin: 0;
            font-size: 1.2em;
        }
        .chat-box {
            background-color: #dcf8c6;
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .chat-message.user {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .chat-message.bot {
            background-color: #fff;
            align-self: flex-start;
        }
        #chat-form {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom-right-radius: 8px;
        }
        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            margin-right: 10px;
        }
        #chat-form button {
            padding: 10px 20px;
            border: none;
            background-color: #25d366;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
        #chat-form button:hover {
            background-color: #128c7e;
        }
        #create-chatroom-btn {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
        #create-chatroom-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="user-list">
            <h2>Users</h2>
            <ul id="user-list">
                <!-- User names will be dynamically added here -->
            </ul>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h1>Chat Room</h1>
                <span id="current-chat">Online</span>
            </div>
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Type a message..." required>
                <button type="submit">Send</button>
            </form>
            <button id="create-chatroom-btn">Create Chatroom</button>
        </div>
    </div>
    <script>
        // Request notification permission on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (Notification.permission !== 'granted') {
                Notification.requestPermission();
            }
        });

        let currentUser = null;

        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const chatInput = document.getElementById('chat-input');
            const chatBox = document.getElementById('chat-box');

            if (chatInput.value.trim() !== '' && currentUser) {
                const message = document.createElement('div');
                message.className = 'chat-message user';
                message.textContent = chatInput.value;
                chatBox.appendChild(message);
                chatBox.scrollTop = chatBox.scrollHeight;
                chatInput.value = '';

                // Simulate bot response
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.className = 'chat-message bot';
                    botMessage.textContent = 'This is a bot response.';
                    chatBox.appendChild(botMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;

                    // Trigger notification if the user is not focused on the window
                    if (document.hidden) {
                        showNotification(botMessage.textContent);
                    }
                }, 1000);
            }
        });

        document.getElementById('create-chatroom-btn').addEventListener('click', function() {
            window.location.href = 'create_chatroom.html';
        });

        function showNotification(message) {
            if (Notification.permission === 'granted') {
                new Notification('New message', {
                    body: message,
                    icon: 'path/to/icon.png' // Optional icon
                });
            }
        }

        // Example users list
        const users = ['Alice', 'Bob', 'Charlie'];
        const userList = document.getElementById('user-list');

        users.forEach(user => {
            const userItem = document.createElement('li');
            userItem.textContent = user;
            userItem.addEventListener('click', () => {
                currentUser = user;
                document.querySelectorAll('.user-list li').forEach(li => li.classList.remove('active'));
                userItem.classList.add('active');
                document.getElementById('current-chat').textContent = `Chatting with ${user}`;
                document.getElementById('chat-box').innerHTML = ''; // Clear chat box when switching users
            });
            userList.appendChild(userItem);
        });
    </script>
</body>
</html>
