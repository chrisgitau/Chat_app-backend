<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            max-width: 350px;
            width: 90%;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #4285f4;
            margin-bottom: 1rem;
            font-size: 1.8rem;
            word-wrap: break-word; /* Ensure the text wraps properly */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input {
            padding: 0.7rem;
            margin-bottom: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        form button {
            padding: 0.7rem;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9rem;
        }
        form button:hover {
            background-color: #357ae8;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        .login-link a {
            color: #4285f4;
            text-decoration: none;
            transition: color 0.3s;
        }
        .login-link a:hover {
            color: #357ae8;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            form input, form button {
                font-size: 0.8rem;
                padding: 0.6rem;
            }
            h1 {
                font-size: 1.4rem; /* Adjust font size for smaller screens */
            }
        }
        @media (min-width: 1200px) {
            .container {
                max-width: 500px; /* Adjust max-width for larger screens */
            }
            h1 {
                font-size: 2.2rem; /* Adjust font size for larger screens */
            }
            form input, form button {
                font-size: 1rem; /* Adjust font size for larger screens */
                padding: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Signup</button>
        </form>
        <div class="login-link">
            <a href="{% url 'login' %}">Already have an account?</a>
        </div>
    </div>

    <script>
        function validateForm() {
            const inputs = document.querySelectorAll('form input');
            for (let input of inputs) {
                if (input.value.trim() === '') {
                    alert('Please fill out all fields.');
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
