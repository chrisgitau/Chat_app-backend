<!DOCTYPE html>
<html>
<head>
    <title>Create Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Chat Room</h1>
        <form id="chatroomForm" method="POST" action="{% url 'create_chatroom' %}">
            {% csrf_token %}
            <label for="name">Your Name:</label>
            <input type="text" id="username" name="username" required>
            <label for="name">Chat Room Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="description">About the Room:</label>
            <textarea id="description" name="description" required></textarea>
            <button type="submit">Create Chat Room</button>
        </form>
        <p id="feedback" style="color: red; display: none;">Please fill out all fields.</p>
    </div>
    <script>
        document.getElementById('chatroomForm').addEventListener('submit', function(event) {
            var usernameInput = document.getElementById('username').value;
            var nameInput = document.getElementById('name').value;
            var descriptionInput = document.getElementById('description').value;
            if (!usernameInput || !nameInput || !descriptionInput) {
                event.preventDefault();
                document.getElementById('feedback').style.display = 'block';
            } else {
                document.getElementById('feedback').style.display = 'none';
            }
        });
    </script>
</body>
</html>
